<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css" />

    <title>AuroraTours - Travel with us</title>
  </head>

  <body>
    
    <!-- ====================================== NAVBAR ========================================================== -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-uppercase" href="#">AuroraTours</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ================================== END OF NAVBAR ============================================= -->

    <!-- ================================== MAIN SECTION ============================================== -->
    <main>
      <!-- ====================================== Booking Modal =========================================== -->
      <div class="modal fade" tabindex="-1" id="booking-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Book a tour</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <form action="#">
                <div class="row g-2">
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <input id="email1" type="email" class="form-control" placeholder="You email">
                      <label for="email1">Email address</label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-floating">
                      <select id="select1" class="form-select">
                        <option>Kenya, Kericho - ksh200000</option>
                        <option>Narok, Maasai Mars - ksh 300000</option>
                        <option>Mombasa, Diani - ksh500000</option>
                      </select>
                      <label for="select1">Pick a tour</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Checkout</button>
            </div>
          </div>
        </div>
      </div>
      <!-- ====================================== End of booking modal ================================== -->

     <!-- ======================================== Hero Section ========================================== -->
      <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="https://images.unsplash.com/photo-1757435555190-465de93201d4?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100 c-img" alt="..."/>
            <div class="carousel-caption top-0 mt-4">
              <p class="fs-3 mt-5 text-uppercase">Discover the hidden world</p>
              <h1 class="display-1 fw-bolder">The Aurora Tours</h1>
              <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal" data-bs-target="#booking-modal">Book a tour</button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="https://images.unsplash.com/photo-1756814879165-d2eb1606c3c0?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100 c-img"
              alt="..."/>
              <div class="carousel-caption top-0 mt-4">
                <p class="fs-3 mt-5 text-uppercase">The season has arrived</p>
                <h1 class="display-1 fw-bolder">3 Available tours</h1>
                <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal" data-bs-target="#booking-modal">Book a tour</button>
              </div>
          </div>
          <div class="carousel-item c-item">
            <img src="https://plus.unsplash.com/premium_photo-1728039502172-385d46ea8295?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100 c-img"
              alt="..."/>
               <div class="carousel-caption top-0 mt-4">
                  <p class="fs-3 mt-5 text-uppercase">Destination activities</p>
                  <h1 class="display-1 fw-bolder">Go hiking</h1>
                  <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal" data-bs-target="#booking-modal">Book a tour</button>
               </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" span>
          <span class="visually-hidden">Next</span>
        </button>

      </div>
      <!-- ====================================End of Hero Section ========================================== -->
    </main>
    <!-- ================================== END OF MAIN SECTION ========================================== -->

    <footer>

    </footer>
  </body>
</html>
